<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">
        <h1>Speech-To-Text</h1>
        <textarea name="" id="textarea" cols="30" rows="10"></textarea>
        <button id="transcript">Transcript</button>
        <a class="scroll down" href="#container">
            <button>scroll</button>
        </a>
    </div>
    <div id="container">
        <div class="audiobox">
            <form action="input">
                <input class="filedrop" type="file">
            </form>
        </div>
        <a class="scroll up" href="#main">
            <button>scroll</button>
        </a>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
