<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">
        <img src="assets/emblem-dark.png" class="logo emb" alt="emblemLogo">
        <h1>Speech to Text</h1>
        <img src="assets/AKAM-logo.png" class="logo ind" alt="independanceLogo">

        <textarea name="" id="textarea" cols="30" rows="10"></textarea>

        <button id="transcript">Transcript</button>

        <a class="scroll down" href="#option">
            <button>MP3 File</button>
        </a>
    </div>
    <div id="option">
        <div class="audiobox">
            <form action="input">
                <input class="filedrop" type="file" accept="MP3">
            </form>
        </div>

        <textarea name="" id="textarea2" cols="30" rows="10"></textarea>

        <a class="scroll up" href="#main">
            <button id="upscroll">Speech</button>
        </a>
        
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
